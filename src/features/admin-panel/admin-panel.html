<div class="min-h-screen bg-base-100 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold mb-2 text-base-content">Admin Panel</h1>
      <p class="text-base-content/70">
        Manage books, genres, customers, and rental orders
      </p>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs tabs-boxed bg-base-200 mb-6">
      <button
        class="tab tab-lg"
        [class.tab-active]="activeTab() === 'books'"
        (click)="setActiveTab('books')"
      >
        📚 Books
      </button>
      <button
        class="tab tab-lg"
        [class.tab-active]="activeTab() === 'genres'"
        (click)="setActiveTab('genres')"
      >
        🏷️ Genres
      </button>
      <button
        class="tab tab-lg"
        [class.tab-active]="activeTab() === 'customers'"
        (click)="setActiveTab('customers')"
      >
        👥 Customers
      </button>
      <button
        class="tab tab-lg"
        [class.tab-active]="activeTab() === 'rentals'"
        (click)="setActiveTab('rentals')"
      >
        📋 Rentals
      </button>
      <button
        class="tab tab-lg"
        [class.tab-active]="activeTab() === 'reports'"
        (click)="setActiveTab('reports')"
      >
        📊 Reports
      </button>
    </div>

    <!-- Tab Content -->
    @if (activeTab() === 'books') {
      <app-books-management></app-books-management>
    }

    @if (activeTab() === 'genres') {
      <app-genres-management></app-genres-management>
    }

    @if (activeTab() === 'customers') {
      <app-customers-management></app-customers-management>
    }

    @if (activeTab() === 'rentals') {
      <app-rentals-management></app-rentals-management>
    }

    @if (activeTab() === 'reports') {
      <app-rental-reports></app-rental-reports>
    }
  </div>
</div>
