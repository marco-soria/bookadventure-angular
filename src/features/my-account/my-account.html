<div class="container mx-auto px-4 py-8 max-w-6xl">
  <!-- Page Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-base-content mb-2">My Account</h1>
    <p class="text-base-content/70">
      Manage your profile and view your rental history
    </p>
  </div>

  <!-- Tabs Navigation -->
  <div class="tabs tabs-boxed mb-8 bg-base-200">
    <button
      class="tab"
      [class.tab-active]="activeTab() === 'profile'"
      (click)="setActiveTab('profile')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        />
      </svg>
      My Profile
    </button>
    <button
      class="tab"
      [class.tab-active]="activeTab() === 'orders'"
      (click)="setActiveTab('orders')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
        />
      </svg>
      My Rental Orders
    </button>
  </div>

  <!-- Profile Tab Content -->
  @if (activeTab() === 'profile') {
  <app-profile></app-profile>
  }

  <!-- Rental Orders Tab Content -->
  @if (activeTab() === 'orders') {
  <app-rentals #rentalsComponent></app-rentals>
  }
</div>
