@if (isOpen) {
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4 max-h-screen overflow-y-auto"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700"
    >
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Rent Book
      </h3>
      <button
        (click)="close()"
        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    @if (book) {
    <!-- Book Info -->
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <div class="flex space-x-4">
        <img
          [src]="book.imageUrl || '/booknotfound.png'"
          [alt]="book.title"
          class="w-16 h-20 object-cover rounded shadow-md"
        />
        <div class="flex-1">
          <h4 class="font-semibold text-gray-900 dark:text-white">
            {{ book.title }}
          </h4>
          <p class="text-sm text-gray-600 dark:text-gray-300">
            {{ book.author }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            {{ book.genreName }}
          </p>
        </div>
      </div>
    </div>

    <!-- Rental Form -->
    <div class="p-6 space-y-6">
      <!-- Rental Duration -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3"
        >
          Rental Duration
        </label>
        <div class="grid grid-cols-2 gap-2">
          @for (option of rentalOptions; track option.days) {
          <button
            type="button"
            (click)="selectRentalDays(option.days)"
            [class]="
              rentalDays() === option.days
                ? 'bg-violet-600 text-white border-violet-600'
                : 'bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600'
            "
            class="px-3 py-2 text-sm font-medium border rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-violet-500"
          >
            {{ option.label }}
          </button>
          }
        </div>

        <!-- Custom Days Input -->
        <div class="mt-3">
          <label class="text-xs text-gray-500 dark:text-gray-400"
            >Or enter custom days:</label
          >
          <input
            type="number"
            [value]="rentalDays()"
            (input)="onCustomDaysChange($event)"
            min="1"
            max="90"
            step="1"
            class="mt-1 block w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
          />
          <p class="text-xs text-gray-400 mt-1">Maximum 90 days</p>
        </div>
      </div>

      <!-- Notes -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
        >
          Notes (Optional)
        </label>
        <textarea
          [(ngModel)]="notes"
          rows="3"
          placeholder="Any special requests or notes..."
          class="block w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 resize-none"
        >
        </textarea>
      </div>

      <!-- Rental Period Summary -->
      <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600 dark:text-gray-300"
            >Rental Period:</span
          >
          <span class="font-medium text-gray-900 dark:text-white"
            >{{ rentalDays() }} day{{ rentalDays() > 1 ? "s" : "" }}</span
          >
        </div>
        <div class="flex justify-between items-center mt-2">
          <span class="text-sm text-gray-600 dark:text-gray-300">Service:</span>
          <span class="font-bold text-green-600 dark:text-green-400">FREE</span>
        </div>
      </div>
    </div>

    <!-- Footer Actions -->
    <div
      class="flex space-x-3 p-6 border-t border-gray-200 dark:border-gray-700"
    >
      <button
        (click)="close()"
        class="flex-1 px-4 py-2 text-sm font-medium text-white bg-red-600 border border-red-600 rounded-md hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Cancel
      </button>
      <button
        (click)="confirmRental()"
        [disabled]="isLoading()"
        class="flex-1 px-4 py-2 text-sm font-medium text-white bg-violet-600 rounded-md hover:bg-violet-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2"
      >
        @if (isLoading()) {
        <span class="flex items-center justify-center">
          <svg
            class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Processing...
        </span>
        } @else { Confirm Rental }
      </button>
    </div>
    }
  </div>
</div>
}
